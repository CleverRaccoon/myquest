<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Clean_Classy_Registration Website Template | Home :: w3layouts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> </link>
    <link rel="stylesheet" href="css/style.css"> </link>
    //<script type="text/javascript" src="js/JFCore.js"></script>

    <!-- Set here the key for your domain in order to hide the watermark on the web server -->
    <script type="text/javascript">
			(function() {
				JC.init({
					domainKey: ''
				});
				})();
		</script>

</head>
<body>
<div class="wrap">
    <!-- tab style-1 -->
    <div class="row">
        <div class="grid_12 columns">
            <div class="signin">
                <ul>
                        <form class="form" th:action="@{/register}" th:object="${form}" method="post">
                            <input type="text" th:field="*{login}" class="user" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}"/>
                            <input type="text" th:field="*{password}" class="user" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>
                            <input type="text" th:field="*{mail}" class="user" value="Email Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email Address';}"/>
                            <input type="submit" value="Register"/>
                        </form>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
